name: CMake (macos)

on:

  workflow_dispatch:
  push:

  pull_request:
    paths:
      - src/**
      - cmake/**
      - "**/CMakeLists.txt"
      - "CMakePresets.json"
      - "!.github/workflows/**"
      - .github/workflows/cmake_macos.yml
      - vcpkg.json
      - "!**/Makefile*"

jobs:

  macos15-arm64:

    name: "${{ matrix.ui.name }}, ${{ matrix.build.name }}, ${{ matrix.dynarec.name }}, arm64"

    runs-on: macos-15

    strategy:
      fail-fast: false
      matrix:
        build:
#          - name: Regular
#            preset: regular
          - name: Debug
            preset: dev_debug
            slug: -Debug
          - name: Dev
            preset: development
            slug: -Dev
        dynarec:
#          - name: ODR
#            new: off
#            slug: -ODR
          - name: NDR
            new: on
            slug: -NDR
        ui:
          - name: SDL GUI
            qt: off
            static: on
          - name: Qt GUI
            qt: on
            slug: -Qt
            packages: >-
              qt@5

    steps:
      - name: Install dependencies
        run: >-
          brew install
          sdl2
          rtmidi
          openal-soft
          fluidsynth
          libslirp
          vde
          libserialport
          ${{ matrix.ui.packages }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Configure CMake
        run: >-
          cmake -G Ninja -S . -B build --preset ${{ matrix.build.preset }}
          --toolchain ./cmake/llvm-macos-aarch64.cmake
          -D NEW_DYNAREC=${{ matrix.dynarec.new }}
          -D CMAKE_INSTALL_PREFIX=./build/artifacts
          -D QT=${{ matrix.ui.qt }}
          -D CMAKE_PREFIX_PATH=$(brew --prefix qt@5)
          -D OpenAL_ROOT=$(brew --prefix openal-soft)
          -D LIBSERIALPORT_ROOT=$(brew --prefix libserialport)

      - name: Build
        run: cmake --build build

      - name: Generate package
        run: cmake --install build

      - name: Fix app permissions
        run: |
          find build/artifacts -path "*.app/Contents/MacOS/*" -type f -exec chmod 755 {} \;

      - name: Ad-hoc sign app
        run: |
          for app in build/artifacts/*.app; do
            codesign --force --deep -s - "$app"
          done

      - name: Zip app with ditto
        run: |
          artifact="86Box${{ matrix.ui.slug }}${{ matrix.dynarec.slug }}${{ matrix.build.slug }}-macOS-arm64-gha${{ github.run_number }}"
          for app in build/artifacts/*.app; do
            /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$app" "build/artifacts/${artifact}.zip"
          done

      - name: Upload artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: '86Box${{ matrix.ui.slug }}${{ matrix.dynarec.slug }}${{ matrix.build.slug }}-macOS-arm64-gha${{ github.run_number }}'
          path: build/artifacts/*.zip
          if-no-files-found: ignore

# ────────────────────────────────────────────────────────────────
# 2️⃣  RELEASE JOB  – zips each artifact, then uploads
# ────────────────────────────────────────────────────────────────
  release:
    name: Publish macOS Release
    needs: [macos15-arm64]
    concurrency:
      group: release-${{ github.sha }}
      cancel-in-progress: false
    runs-on: ubuntu-latest

    # Run on manual dispatch or any push (skip only on PRs)
    #if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4
        name: Reattach git context

      - uses: actions/download-artifact@v4
        name: Download all artifacts
        with:
          path: dist            # dist/ARTIFACT_NAME/…

      - name: Show gathered files
        run: |
          cd /home/runner/work/86Box/86Box/dist/
          ls -lah

      # ─── build a tag name ───────────────────────────
      - id: vars
        name: Decide tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=autobuild-$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_OUTPUT"
          fi

      # ─── install zip + gh cli ───────────────────────
      - name: Install gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh

      # ─── ensure a single release ────────────────────
      - name: Ensure GitHub release exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ steps.vars.outputs.tag }}"
          gh release view "$tag" >/dev/null 2>&1 || \
          gh release create "$tag" --title "86Box nightly – $tag" --notes ""

      # ─── upload macOS-made zips only ───────────
      - name: Upload macOS-made zips
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd /home/runner/work/86Box/86Box/dist/
          tag="${{ steps.vars.outputs.tag }}"
          find . -name "*.zip" -print -exec gh release upload "$tag" {} --clobber \;
