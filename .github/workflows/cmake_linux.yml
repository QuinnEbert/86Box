name: CMake (Linux)

on:

  workflow_dispatch:
  push:
    paths:
      - src/**
      - cmake/**
      - "**/CMakeLists.txt"
      - "CMakePresets.json"
      - "!.github/workflows/**"
      - .github/workflows/cmake_linux.yml
      - vcpkg.json
      - "!**/Makefile*"

  pull_request:
    paths:
      - src/**
      - cmake/**
      - "**/CMakeLists.txt"
      - "CMakePresets.json"
      - "!.github/workflows/**"
      - .github/workflows/cmake_linux.yml
      - vcpkg.json
      - "!**/Makefile*"

jobs:

  linux:

    name: "${{ matrix.ui.name }}, ${{ matrix.build.name }}, ${{ matrix.dynarec.name }}, ${{ matrix.environment.arch }}"

    runs-on: ${{ matrix.environment.runner }}

    strategy:
      fail-fast: false
      matrix:
        build:
#          - name: Regular
#            preset: regular
          - name: Debug
            preset: dev_debug
            slug: -Debug
          - name: Dev
            preset: development
            slug: -Dev
        dynarec:
          - name: ODR
            new: off
            slug: -ODR
          - name: NDR
            new: on
            slug: -NDR
        ui:
          - name: SDL GUI
            qt: off
            static: on
          - name: Qt GUI
            qt: on
            slug: -Qt
            packages: >-
              qtbase5-dev
              qtbase5-private-dev
              qttools5-dev
              qttranslations5-l10n
              libevdev-dev
              libxkbcommon-x11-dev
        environment:
          - arch: x86_64
            toolchain: ./cmake/flags-gcc-x86_64.cmake
            slug: "-x86_64"
            runner: ubuntu-22.04
          - arch: arm64
            toolchain: ./cmake/flags-gcc-aarch64.cmake
            slug: -arm64
            runner: ubuntu-22.04-arm
        exclude:
          - dynarec:
              new: off
            environment:
              arch: arm64

    steps:
      - name: Install dependencies
        run: >-
          sudo apt update && sudo apt install
          build-essential
          ninja-build
          libfreetype-dev
          libsdl2-dev
          libpng-dev
          libc6-dev
          librtmidi-dev
          libopenal-dev
          libslirp-dev
          libfluidsynth-dev
          libvdeplug-dev
          libserialport-dev
          ${{ matrix.ui.packages }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Configure CMake
        run: >-
          cmake -G Ninja -S . -B build --preset ${{ matrix.build.preset }}
          --toolchain  ${{ matrix.environment.toolchain }}
          -D NEW_DYNAREC=${{ matrix.dynarec.new }}
          -D CMAKE_INSTALL_PREFIX=./build/artifacts
          -D QT=${{ matrix.ui.qt }}

      - name: Build
        run: |
          cmake --build build

      - name: Generate package
        run: |
          cmake --install build

      - name: Upload artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: '86Box${{ matrix.ui.slug }}${{ matrix.dynarec.slug }}${{ matrix.build.slug }}-UbuntuJammy${{ matrix.environment.slug }}-gha${{ github.run_number }}'
          path: build/artifacts/**
          if-no-files-found: ignore

# ────────────────────────────────────────────────────────────────
# 2️⃣  RELEASE JOB  – zips each artifact, then uploads
# ────────────────────────────────────────────────────────────────
  release:
    name: Publish Linux Release
    needs: linux
    concurrency:
      group: release-${{ github.sha }}
      cancel-in-progress: false
    runs-on: ubuntu-latest

    # Run on manual dispatch or any push (skip only on PRs)
    #if: github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4
        name: Reattach git context

      - uses: actions/download-artifact@v4
        name: Download all artifacts
        with:
          path: dist            # dist/ARTIFACT_NAME/…

      - name: Show gathered files
        run: |
          cd /home/runner/work/86Box/86Box/dist/
          ls -lah

      # ─── build a tag name ───────────────────────────
      - id: vars
        name: Decide tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=autobuild-$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_OUTPUT"
          fi

      # ─── install zip + gh cli ───────────────────────
      - name: Install zip & gh
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip gh

      # ─── ensure a single release ────────────────────
      - name: Ensure GitHub release exists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ steps.vars.outputs.tag }}"
          gh release view "$tag" >/dev/null 2>&1 || \
          gh release create "$tag" --title "86Box nightly – $tag" --notes ""

      # ─── zip each artifact dir and upload ───────────
      - name: Zip and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd /home/runner/work/86Box/86Box/dist/
          for dir in */ ; do
            dir="${dir%/}"
            zip -r "${dir}.zip" "$dir"
            echo "Uploading ${dir}.zip"
            gh release upload "${{ steps.vars.outputs.tag }}" "${dir}.zip" --clobber
          done
