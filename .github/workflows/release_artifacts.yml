name: Release Artifacts

on:
  workflow_run:
    workflows:
      - "CMake (Linux)"
      - "CMake (macos)"
      - "CMake (Windows, msys2)"
    types:
      - completed

jobs:
  upload-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: artifacts

      - name: Prepare release archives
        run: |
          mkdir -p release
          cwd=$(pwd)
          for d in artifacts/*; do
            [ -d "$d" ] || continue
            name=$(basename "$d")
            if [ -d "$d/build/artifacts" ]; then
              content="$d/build/artifacts"
            else
              content="$d"
            fi

            if [ ! -e "$content" ]; then
              echo "No content found in $d" >&2
              continue
            fi

            tmpdir=$(mktemp -d)
            cp -r "$content"/* "$tmpdir/"
            (cd "$tmpdir" && zip -r "$cwd/release/${name}.zip" .)
            rm -rf "$tmpdir"
          done

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: gha-${{ github.event.workflow_run.head_sha }}
          name: Automated build for ${{ github.event.workflow_run.head_sha }}
          generate_release_notes: true
          files: release/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          overwrite_files: true
          append_body: true
