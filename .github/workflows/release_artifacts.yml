name: Release Artifacts

on:
  workflow_run:
    workflows:
      - "CMake (Linux)"
      - "CMake (macos)"
      - "CMake (Windows, msys2)"
    types:
      - completed

jobs:
  upload-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from run
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: artifacts

      - name: Prepare release archives
        run: |
          mkdir -p release
          cwd=$(pwd)
          for d in artifacts/*; do
            [ -d "$d" ] || continue
            name=$(basename "$d")
            if [ -d "$d/build/artifacts" ]; then
              content="$d/build/artifacts"
            else
              content="$d"
            fi
            (cd "$content" && zip -r "$cwd/release/${name}.zip" .)
          done

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: gha-${{ github.event.workflow_run.head_sha }}
          name: Automated build for ${{ github.event.workflow_run.head_sha }}
          generate_release_notes: true
          files: release/*.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          overwrite_files: true
          append_body: true

      - name: Remove source code archives
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=gha-${{ github.event.workflow_run.head_sha }}
          for id in $(gh release view "$tag" --json assets \
            -q '.assets[] | select(.name | startswith("Source code")) | .id'); do
            gh api -X DELETE /repos/${{ github.repository }}/releases/assets/$id
          done
